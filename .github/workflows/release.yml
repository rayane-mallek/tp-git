name: Create Release

on:
  push:
    tags:
      - '*'

jobs:
  create-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17

      - name: Build JAR
        run: mvn package


      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            target/EditeurDeTexte-0.0.1.jar

    permissions:
      contents: write